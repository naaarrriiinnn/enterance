{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<div>
  <form method="POST">
    {% csrf_token %}

      {{ form|crispy}}
    </fieldset>
    <button type="submit">login</button>
  <sub><a href="{% url 'register' %}">don't have account,sign up</a></sub>
  </form>
</div>
{% endblock %}
